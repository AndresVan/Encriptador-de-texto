<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="caja">
            <img src="img/Vector.png" alt="Logo alura" class="logo">
            <h1>Encriptador</h1>
        </div>
    </header>
<main>
    <section>
        <textarea cols="30" rows="10" class="text-area" placeholder="Ingrese el texto aquí"></textarea>
        <div>
            <h6 class="nota">Ingrese sólo texto en minúsculas y sin acento</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar">Encriptar</button>
            <button class="btn-desencriptar">Desencriptar</button>
        </div>
    </section>

    <section>
        <textarea cols="20" rows="10" class="mensaje"></textarea>
        <div class="copy">
            <button class="btn-copiar">Copiar</button>
        </div>
    </section>
</main>

</body>
</html>
